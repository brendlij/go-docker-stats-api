version: "3.8"

services:
  docker-status-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-status-api
    ports:
      - "8911:8080"
    volumes:
      # Mount Docker socket to allow the container to access Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge
